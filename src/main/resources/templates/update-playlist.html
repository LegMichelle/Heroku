<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div>
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
    <div class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="/webapp">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/webapp/show-playlists">Playlistlist</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/webapp/show-playlists/add">Add Playlist</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="hero-unit">
        <br>
        <h2>New Artist</h2>
        <hr>
        <form action="#" th:action="@{/webapp/show-playlists/update/{id}(id=${playlist.id})}"
              method="post" th:object="${playlist}">
            <fieldset>
                <div class="form-group row">
                    <br>
                    <div class="col-8">
                        <label >Name</label>
                        <input type="text" th:value="${playlist.name}" th:field="*{name}" id="name" class="form-control" >

                    </div>
                    <br>
                    <div class="col-8">
                        <label >Creation Date</label>
                        <input type="date" th:value="${playlist.creationDate}" th:field="*{creationDate}" id="creationDate" class="form-control" >

                    </div>

                    <br>
                    <div class="col-8">
                        <label >Description</label>
                        <input type="text" th:value="${playlist.description}" th:field="*{description}" id="description" class="form-control" >

                    </div>
                    <br>
                <!--    <div class="col-8">
                        <label>User</label>
                        <input type="text" th:text="${playlist.user}" th:field="*{user}" id="user" class="form-control" >
                    </div>-->
                </div>

                <div class="col-md-6">
                    <input type="submit" class="btn btn-primary" value="Save Playlist">
                </div>

            </fieldset>
        </form>

    </div>
</div>

</body>
</html>
