<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

<div>
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
    <div class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="/webapp">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/webapp/show-artist">ArtistList</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/webapp/show-artist/add">Add Artist</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="hero-unit">
        <br>
        <h2>New Artist</h2>
        <hr>
        <form action="#" th:action="@{/webapp/show-artist/addartist}"
              method="post" th:object="${artist}">
            <fieldset>
                <div class="form-group row">
                    <br>
                    <div class="col-4">
                        <label >Stage Name</label>
                        <input type="text" th:field="*{stageName}" id="stageName" class="form-control" >

                    </div>
                    <div class="col-4">
                        <label >Birth Name</label>
                        <input type="text" th:field="*{birthName}" id="birthName" class="form-control" >

                    </div>
                    <div class="col-4">
                        <label >Birthdate</label>
                        <input type="date" th:field="*{birthDate}" id="birthDate" class="form-control" >

                    </div>
                </div>
<!--                <button type="submit" class="btn btn-large btn-success">Create</button>-->
                <div class="col-md-6">
                    <input type="submit" class="btn btn-primary" value="Add Artist">
                </div>

            </fieldset>
        </form>

    </div>
</div>

</body>
</html>
