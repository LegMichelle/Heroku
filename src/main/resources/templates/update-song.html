<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div>
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
    <div class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="/webapp">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/webapp/show-artist">ArtistList</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/webapp/show-artist/add">Add Artist</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="hero-unit">
        <br>
        <h2>New Artist</h2>
        <hr>
        <form action="#" th:action="@{/webapp/show-songs/update/{id}(id=${song.id})}"
              method="post" th:object="${song}">
            <fieldset>
                <div class="form-group row">
                    <br>
                    <div class="col-6">
                        <label>Title</label>
                        <input type="text" th:value="${song.title}" th:field="*{title}" id="title" class="form-control" >

                    </div>
                    <div class="col-6">
                        <label>Duration</label>
                        <input type="text" th:value="${song.duration}" th:field="*{duration}" id="duration" class="form-control" >

                    </div>
                </div>
                <div class="form-group row">
                    <br>
                    <div class="col-6">
                        <label>Genre</label>
                        <select class="form-select form-control form-control-lg"id="genre" th:field="*{genre}"  aria-label="Default select example">
                            <option block th:each="genre: ${genres}" th:text="${genre.toString()}" th:value="${genre.toString()}" th:selected="${song.genre.name()==genre.name()}"></option>
                        </select>
                    </div>
                    <!--   <div class="col-6">
                           <label>Artist</label>
                           <select class="form-select form-control form-control-lg" id="artist" th:field="*{artist}" aria-label="Default select example">
                               <option block th:each="artist: ${artists}" th:text="${artist.stageName}" th:value="${artist.id}"></option>
                           </select>
                       </div>-->
                </div>


                <!--                <button type="submit" class="btn btn-large btn-success">Create</button>-->
                <div class="col-md-6">
                    <input type="submit" class="btn btn-primary" value="Update Song">
                </div>

            </fieldset>
        </form>

    </div>
</div>

</body>
</html>
